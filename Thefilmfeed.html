<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Film Feed</title>
	<link rel="stylesheet"
      href="styles.css">
  </head>
  
  <body>
    <div class="main-scroll">
      <div>
        <button class="icon" oneclick="scrolll()"><i class="fas fa-angle-double-left"></i></button>
      </div>
      <div class="cover">
        <div class="scroll-images">
          <div class="child"><img class="child-image" 		src="https://freight.cargo.site/w/1080/q/94/i/9bf6e4b9ee9560fbb482bed6612eccbd42c3647bb49ff9b0347dfd103ea56585	/ThomasDanthony_darjeeling_Eng.png" alt="1"></div>
          <div class="child"><img class="child-image"src="https://m.media-amazon.com/images/I/81yWGGX9UqL.	_AC_UF894,1000_QL80_.jpg" alt="2"></div>
          <div class="child"><img class="child-image" src="https://m.media-amazon.com/images/I/81eI9c-tdrL._SL1500	_.jpg" alt="3"></div>
          <div class="child"><img class="child-image" 	src="https://musicart.xboxlive.com/7/0f360400-0000-0000-0000-000000000002/504/image.jpg?w=1920&h=1080" 	alt="4"></div>
        </div>
      </div>
      <div>
        <button class="icon" oneclick="scrollr()"><i class="fas fa-angle-double-left"></i></button>
      </div>
    </div>
  
  </body>

  <script>
    function scrolll(){
      var left = document.query selector(".scroll-image");
      left.scrollBy(350,0)
    }

    function scrollr(){
      var right = document.query selector(".scroll-image");
      right.scrollBy(-350,0)
    }
  </script>
  
</html>
